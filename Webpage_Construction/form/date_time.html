<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and Time</title>
</head>
<body>
    <form action="thankyou.html" method="get">
        <ul>


            <li>
                <label>color
                <input type="color" name="color" value="#ffc2f9">
                </label>
            </li>



            <li>date
                <input type="date" name="date" value="2025-04-16">
            </li>

            <li>time
                <input type="time" name="time" value="12:00:00">
            </li>

            <li>date and time
                <input type="datetime-local" name="datetime" value="2025-04-16T12:00:00">
            </li>

            <li>Month
                <input type="month" name="month" value="2025-04">
            </li>

            <li>Weeks
                <input type="week" name="week" value="2025-W01">
            </li>




            <li><label for="guests-number">guests</label>
                <input type="number" id="guests-number" name="guests" min="1" max="6" step="1">
            </li>

            <li>length
                <input type="range" name="length" min="1" max="5" value="1" step="0.25">
            </li>
        </ul>




        <input type="submit">
    </form>
    
</body>
</html>
